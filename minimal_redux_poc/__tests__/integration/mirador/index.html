<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Mirador</title>
  </head>
  <body>
    <div id="mirador"></div>
    <script>document.write("<script type='text/javascript' src='../../../dist/mirador.min.js?v=" + Date.now() + "'><\/script>");</script>
    <script type="text/javascript">
     miradorKeyboardControls = (viewer) => {
       document.addEventListener('keypress', (event)=>{
         viewer.store.dispatch(viewer.actions.addWindow({
           manifestId: 'https://iiif.harvardartmuseums.org/manifests/object/299843'
         }));
         alert(JSON.stringify(viewer.store.getState()));
       });
     };

     miradorKeyboardPlugin = {
       pluginName: 'miradorKeyboardPlugin',
       reducers: [],
       actionCreators: [],
       actionTypes: [],
       components: [
         {
           name: 'miradorKeyBoardControls',
           init: miradorKeyboardControls,
           parent: 'global',
         }
       ],
       utils: {},
       config: {}
     };

     Mirador.plugins.miradorKeyboardPlugin = miradorKeyboardPlugin;
    </script>
